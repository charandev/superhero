<div class="wrapper">
  <mat-sidenav-container
    color="primary"
    class="example-container"
    (backdropClick)="close('backdrop')"
  >
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p>
        <button mat-button (click)="close('toggle button')">
          <mat-icon>close</mat-icon>
        </button>
      </p>

      <p>
        <button mat-button (click)="close('toggle button')" routerLink="comics">Marvel Comics</button>
      </p>
      <p>
        <button mat-button (click)="close('toggle button')" routerLink="stories">Marvel Stories</button>
      </p>
      <p>
        <button mat-button (click)="close('toggle button')" routerLink="series">Marvel Series</button>
      </p>
      <p>
        <button mat-button (click)="close('toggle button')" routerLink="events">Marvel Events</button>
      </p>
      <p>
        <button mat-button (click)="close('toggle button')" routerLink="charecters">Marvel Charecters</button>
      </p>
      <p>
        <button mat-button (click)="close('toggle button')" routerLink="creators">Marvel Creators</button>
      </p>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav">
      <p class="header">
        <button mat-button (click)="sidenav.open()">
          <mat-icon style="color: white">menu</mat-icon>
        </button>
        <span class="logo-text">The Marval Legends</span>
        <mat-toolbar color="primary">
          <img
            routerLink=""
            src="https://static3.srcdn.com/wordpress/wp-content/uploads/2019/12/marvel-logo-header.jpg"
            class="logo"
            alt=""
          />
          <!-- <mat-nav-list class="list-horizontal"> fsadfasdfasdf </mat-nav-list> -->
        </mat-toolbar>
      </p>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
